      parameters:
        session_id: "test-session-001"
        flow: "pre_authorized_code"
        tx_code_required: "false"
        credential_type: "urn:eu.europa.ec.eudi:pid:1"
        credential_format: "sd-jwt"
        signature_type: "x509"
      rfc_reference: "OIDC4VCI"
